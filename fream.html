<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Register User</h3>
        <dl>
            <dt>User Name</dt>
            <dd><input  autofocus type="text" required minlength="4" maxlength="15" placeholder="Block letters only" id="UserName" name="UserName"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" required placeholder="eg: +91 and 10 digits" name="Mobile" id="Mobile"></dd>
            <dt>Your Pin</dt>
            <dd><input type="text" required size="5" maxlength="5" minlength="5" placeholder="5 Digit PIN" name="Pin"></dd>
        </dl>
        <button>Register</button>
    </form>
</body>
</html>
